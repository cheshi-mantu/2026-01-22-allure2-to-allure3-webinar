name: Build and Deploy Allure Report 2

on: 
  # push: 
  #   branches:
  #     - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-allure-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '8'

      - name: Enable Corepack
        run: corepack enable pnpm

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install playwright
        run: pnpm exec playwright install

      - name: Install playwright deps
        run: pnpm exec playwright install-deps

      - name: run tests
        run: | 
          pnpm test
          ls -la ./allure-results
      - name: Setup Allure Report
        run: | 
          wget https://repo1.maven.org/maven2/io/qameta/allure/allure-commandline/2.36.0/allure-commandline-2.36.0.zip
          unzip allure-commandline-2.36.0.zip
          ./allure-2.36.0/bin/allure --help
      - name: Generate Allure Report
        run: | 
          ./allure-2.36.0/bin/allure generate ./allure-results/ -o allure-report

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './allure-report'
  deploy:
      needs: build-allure-report
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4